    Proof:
      type: object
      description: Proof Details
      properties:
        id:
          type: string
          description: |
            Identifies the proof -
            - POI : Proof of Identification
            - POA : Proof of Address
            - LRI : Local Reference POI
            - LRA : Local Reference POA
            - PIC: Picture Identity
            - APC : Agent Picture Identity
            - OTP : Customer Authentication
            - ATP : Agent Authentication
            - LTP : LR Authentication
            - STP : Customer Authentication for Self Approved Order
            - DTP : SIM Delivery OTP
            - VID : Video Identity 

            For SOHO
            - POI : Proof of Identification (Org)
            - POA : Proof of Address (Org)
            - SOI : Proof of Identification (AS)
            - AUL : Letter of Authorization 
            - PIC: Picture Identity (AS)
            - OTP : Customer Authentication (AS)
            - ATP : Agent Authentication
            - CSP : Customer Authentication for RSIL (AS)
            - ASP : Agent Authentication for RSIL
        type:
          type: string
          description: |
            Refer to Photo ID and Address Proof LOVs

            - Z00005 : Aadhaar
            - FS0002 : Passport (Indian)
            - Z00091 : Live Photo 
            - Z00092 : OTP Authentication
            - Z00096  : Letter of Authorization
            - ZCPGST : GSTIN Number  (applicable for SOHO)
            - Z00103 : Customer Live Video

        subType:
          type: string
          description: ID Proof Sub Type
        number:
          type: string
          description: |
            For ID Proof Type = Z00005 : Aadhaar  
              
            If Order Subtype = E : eKYC and Characteristic DIGITAL_KYC_CATG does not exists, Returns Masked Aadhaar Number<br> 
            Otherwise, Returns Aadhaar Number

            For ID Proof Type = Z00091 : Live Photo or Z00096: Letter of Authorization or Z00103 : Customer Live Video<br>
              Specify 0

            For ID Proof Type =Z00092: OTP Authentication<br>
              Specify  OTP sent to Customer or Agent or Local Reference

            If the value is blank or null,specify "Not Available"
        issueDate:
          type: string
          description: Date of Issue
        expiryDate:
          type: string
          description: Date of Expiry
        placeOfIssue:
          type: string
          description: Place of Issue
        issuingAuthority:
          type: string
          description: Issuing Authority
        aadhaarTransRefNo:
          type: string
          description: Aadhaar Transaction RefNo
        aadhaarTransDate:
          type: string
          description: |
            Specify the timestamp on which the UADAI generated the response, which is part of the Aadhaar eKYC response.

            If Characteristic DIGITAL_KYC_CATG exists 
                If the Proof Identifier = POI or POA or LRI or LRA or SOI or DTP or VID
                      Specify Date and Time of capture

            For ID Proof Type = Z00091 : Live Photo or Z00095 Z00096 : Letter of Authorization
                Specify Customer Photo/LOA capture Date Time

            For ID Proof Type = Z00092 : OTP Authentication
            Specify OTP Validated DateTime
