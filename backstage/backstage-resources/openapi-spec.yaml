components:
  schemas:
    FindOrderRequest:
      required:
        - customerId
        - paging
      type: object
      properties:
        customerId:
          type: string
          description: Customer Id
          example: "1000038442"
        serviceId:
          type: string
          description: Customer Service Id
          example: ""
        registeredMobileNumber:
          type: string
          description: Registered Mobile Number of Customr
          example: ""
        corporateOrderRefNo:
          type: string
          description: Corporate Order Reference Number
        corporateCustomerId:
          type: string
          description: Coporate Customer Id
        orderRefNo:
          type: string
          description: Order Reference Number
        orderType:
          type: array
          items:
            type: string
          description: "Provide following order types, if not specified, will return all types of order\n<table border=\"1\" style=\"width:100%\"><tr><th>Code</th><th>Description</th></tr>\n      <tr><td>01</td><td>CREATE</td></tr>\n      <tr><td>02</td><td>MODIFY</td></tr>\n      <tr><td>03</td><td>DELETE</td></tr>\n      <tr><td>06</td><td>CANCEL</td><tr>\n      <tr><td>13</td><td>MIGRATE</td><tr>\n</table>\n"
        orderStatus:
          type: string
          description: "Enable filtering the Orders on Status\n<table border=\"1\" style=\"width:100%\"><tr><th>Code</th><th>Description</th></tr>\n  <tr><td>Z00</td><td>Change Order in Queue</td></tr>\n  <tr><td>Z01</td><td>Approval Awaited</td></tr>\n  <tr><td>Z05</td><td>Completed</td></tr>\n<tr><td>Z97</td><td>Scheduled order</td></tr>\n<tr><td>Z98</td><td>Open order</td></tr>\n<tr><td>Z99</td><td>Open and scheduled order</td></tr>\n</table>\nNote-<br> * Z99 : Open[Orders for which the Order status!=Z03 or Z04 or Z05 or Z06 or Z07 or Z08 or Z09 or Z12] <br> * Z98: Open Orders (from orderStatus = Z99: Open) and Scheduled Orders (from orderStatus = Z97: Scheduled Order)"
          example: "Z05"
        dataRecord:
          $ref: "#/components/schemas/DataRecord"
        statusUpdateDateTime:
          $ref: "#/components/schemas/StatusUpdateDateTime"
        paging:
          $ref: "#/components/schemas/Paging"
        orderScenario:
          type: string
          description: |
            Specify Order Scenario

            Refer to Order Scenario's tab in FM for entire list.
      description: Find Order Service Request Message
    FindOrderResponse:
      required:
        - resultStatus
      type: object
      properties:
        resultStatus:
          $ref: "#/components/schemas/ResultStatus"
        totalNumberOfRecords:
          type: string
          description: Total Number of records
        customerOrder:
          type: array
          items:
            $ref: "#/components/schemas/CustomerOrder"
          description: Order Details
      description: Find Order Service Response Message
    QueryOrderRequest:
      type: object
      properties:
        orderRefNo:
          type: string
          description: Order Reference Number
          example: "NO00000B8VD1"
        orderNumber:
          type: string
          description: Order Number/ Order Id
          example: ""
        orderType:
          type: string
          description: "Order type, To be specified only when details of INITIAL Orders need to be returned otherwise not applicable\n<table border=\"1\" style=\"width:100%\"><tr><th>Code</th><th>Description</th></tr>\n  <tr><td>14</td><td>INITIAL</td></tr>\n  <tr><td>18</td><td>INITIAL-CRM</td></tr>\n</table>\n"
          example: "01"
        customerId:
          type: string
          description: Customer Id
          example: ""
        callingPartyNumber:
          type: string
          description: Calling Party Number (with Country Code as prefix) from which televerification is initiated. Possible value can be 1. Service ID (MSISDN Number) for the service for which televerification pending 2. Registered Mobile Number for Customer for which televerification is pending
          example: ""
        CAFNumber:
          type: string
          description: "CAF Number or Change Request Number, * Applicable for Order Type = INITIAL\n"
          example: ""
        identifier:
          $ref: "#/components/schemas/Identifier"
        channelId:
          type: string
          description: Channel from which the request is orginating
        returnCompleteOrder:
          type: string
          description: "<table border=\"1\" style=\"width:100%\">\n  <tr><th>Code</th><th>Description</th></tr>\n  <tr><td>0</td><td>Return Order details </td><tr>\n  <tr><td>1</td><td>Return Order details with CAF </td></tr>\n  <tr><td>2</td><td>Return Order details with CAF and Customer details </td></tr>\n  <tr><td>3</td><td>Return Order details with CAF and Plan Offering details </td><tr>\n  <tr><td>4</td><td>Return Order details with CAF and Customer details </td></tr>\n <tr><td>5</td><td>Return Tele-verification details </td></tr>\n </table>\nNote : Default is -0, Default -2 for INITIAL Orders\n"
          example: "1"
        characteristics:
          type: array
          items:
            $ref: "#/components/schemas/Characteristic"
      description: Query Order Service Request Message
    QueryOrderResponse:
      required:
        - resultStatus
      type: object
      properties:
        resultStatus:
          $ref: "#/components/schemas/ResultStatus"
        customerOrder:
          $ref: "#/components/schemas/CustomerOrder"
      description: Query Order Response
    StatusUpdateDateTime:
      type: object
      required:
        - dateFrom
        - toDate
      properties:
        dateFrom:
          type: string
          description: |
            From Date. Format: YYYY-MM-DD
        toDate:
          type: string
          description: |
            To Date. Format: YYYY-MM-DD
    DataRecord:
      type: object
      properties:
        dateFrom:
          type: string
          description: From Date
          example: "2019-03-05T19:31:13"
        toDate:
          type: string
          description: To Date
          example: "2029-03-26T19:31:13"
      description: Data Record to retrieve
    Paging:
      required:
        - pageSize
        - offSet
      type: object
      properties:
        pageSize:
          type: string
          description: "Specifies the Page Size i.e. the number of results which should be returned, Recommened size if 5 or 10"
          example: "10"
        offSet:
          type: string
          description: Specifies the Offset i.e. the number of result which should be skipped
          example: "0"
      description: Paging details
    CustomerOrder:
      required:
        - order
      type: object
      properties:
        corporateOrder:
          $ref: "#/components/schemas/CorporateOrder"
        order:
          type: array
          items:
            $ref: "#/components/schemas/Order"
          description: List of Order
      description: Customer Order Details
    CorporateOrder:
      type: object
      properties:
        customerId:
          type: string
          description: Corporate Customer Id
        orderRefNo:
          type: string
          description: Corporate Order Reference Number
        eligibleForCancellation:
          type: string
          description: "Indicate whether corporate order cancellation can be initiated Y- Yes, N -  No | Note - customerId,orderRefNo are made optional for aligning with core service"
      description: Details of Corporate Order
    Order:
      required:
        - orderRefNo
        - orderType
        - orderStatus
        - customerId
        - orderEntryTimeStamp
      type: object
      properties:
        orderRefNo:
          type: string
          description: Customer Order RefNo
        orderType:
          type: string
          description: Order type .e.g. 01-CREATE/14-INITIAL for new Order and 02-MODIFY for MACD order
        orderSubType:
          type: string
          description: Order Sub type
        orderScenario:
          type: string
          description: "Order Scenario e.g. 100 - New Order, 1002 - Remove service"
        orderNumber:
          type: string
          description: Order Number/Id
