info:
  title: Order Information Management
  x-digitalapi-summary: Retrieve list of orders and details of order
  description: |
    Retrieve list of customer orders and details of customer order along with customer details.
    * [API Functional Mapping](https://jio.ril.com/sites/systems/design/_layouts/15/WopiFrame.aspx?sourcedoc=/sites/systems/design/Shared%20Documents/04.%20E2E%20Architecture%20and%20Solutions/02.%20Macro%20Design%20Documents/Functional%20Mappings/OrderInformationManagement.xls&action=default)
    * [Web Service Definition(WSDL)](https://devops.jio.com/JioMobilityAndEnterprise/DigitalAPI_Retail/_git/webservice-spec?path=%2Fretail%2Ffulfillment%2Fprocess-customer-order%2Fcustomer-order-management%2Fcustomer-order-management-v-3.24%2FCustomerOrderManagementConcreteV3dot23.wsdl&version=GBmaster&_a=contents)
    ### Note:
    * API Spec is aligned with Functional Mapping Version v136.
    * [ Web Service API (SOAP/HTTP) ](https://digitalapi.developers.jio.com/api-details#api=customerordermanagement) : This Service binding avaiable only for backward campatability, Recommended to use REST Binding through OpenAPI Spec for new service consumer instead of SOAP/HTTP.
    * [Other Service Bindings Details](https://wiki.jio.com/xwiki/bin/view/Digital%20API%20Management/APIs/Fulfillment/Process%20Customer%20Order/Order%20Information%20Management)
    ### Changelog:
    Feature #1662459: MNP 9th Amendment : UPC rejection in case of SIM Swap (Retail)+
    
    Feature #1665729: MNP 9th Amendment : UPC rejection in case of SIM Swap (Enterprise)
    
    Updated findOrder
    - Added elements in request: statusUpdateDateTime, orderScenario
    - Added characteristic in response: RESOURCE_REASON_CODE
    - added tracker "find Completed Orders of a particular type for a date range"
